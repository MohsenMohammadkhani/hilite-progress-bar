<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div id="hilite-progress-bar-budget-container">
      <div id="hilite-progress-bar-budget">
        <div class="progress-bar" style="width: 0%"></div>
        <div
          class="hilite-progress-bar-budget-marker-green-circle left-circle"
        ></div>
        <div id="hilite-progress-bar-budget-marker">
          <img src="./marker.png" />
        </div>
        <div
          class="hilite-progress-bar-budget-marker-green-circle right-circle"
        ></div>
        <div id="hilite-progress-bar-budget-origin-number">
          <div class="hilite-progress-bar-budget-badge-text">
            حداقل بودجه روزانه
          </div>
          <div class="hilite-progress-bar-budget-badge">
            <span id="min-budge-daily"></span>
            <span>تومان</span>
          </div>
        </div>
        <div id="hilite-progress-bar-budget-end-number">
          <div class="hilite-progress-bar-budget-badge-text">
            حداکثر بودجه روزانه
          </div>
          <div class="hilite-progress-bar-budget-badge">
            <span id="max-budge-daily"></span>
            <span>تومان</span>
          </div>
        </div>
      </div>
      <br /><br /><br /><br />
      <div id="hilite-progress-bar-number">
        <div>
          <div class="hilite-progress-bar-budget-badge-text">بودجه روزانه</div>
          <div class="hilite-progress-bar-budget-badge">
            <span id="budge-daily"></span>
            <span>تومان</span>
          </div>
        </div>
        <div>
          <div class="hilite-progress-bar-budget-badge-text">بودجه ماهانه</div>
          <div class="hilite-progress-bar-budget-badge">
            <span id="budge-monthly"></span>
            <span>تومان</span>
          </div>
        </div>
        <div>
          <div class="hilite-progress-bar-budget-badge-text">میزان نمایش</div>
          <div class="hilite-progress-bar-budget-badge">
            <span id="count-show"></span>
            <span>بار</span>
          </div>
        </div>
        <div>
          <div class="hilite-progress-bar-budget-badge-text">زمان نمایش</div>
          <div class="hilite-progress-bar-budget-badge">
            <span id="time-show"></span>
            <span>دقیقه</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
